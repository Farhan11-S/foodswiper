<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top overlay">
        <div class="container">
            <a class="navbar-brand m-auto logo text-white" href="#">
                Bootstrap</a>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse overlay-content " id="navbarText">
                <hr>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">BAKSO KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">IGA KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TETELAN KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">CEKER KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TAHU KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">BAKSO KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">IGA KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TETELAN KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">CEKER KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TAHU KUAH KALDU</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="img/mie-goreng.jpg" alt="" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="img/nasi-ayam-geprek.jpg" alt="" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="img/nasi-goreng-telor.jpg" alt="" width="100%">
            </div>
            <div class="swiper-slide">
                <img src="img/sate-ayam.jpg" alt="" width="100%">
            </div>

        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>
</body>

<script>
    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: false,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            position: 'absolute'
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            position: 'absolute'

        },
    })
</script>

</html>
