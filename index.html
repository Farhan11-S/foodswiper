<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <title>FoodSwiper</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light fixed-top overlay" id="navbar">
        <div class="container">
            <div class="navbar-brand m-auto">
                <img href="#" src="img/main-icon1.png" height="75px">
                <br>
                <a class="text-white" href="#">ICON</a>
            </div>
            <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse overlay-content " id="navbarText">
                <hr>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">BAKSO KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">IGA KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TETELAN KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">CEKER KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TAHU KUAH TAICHAN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">BAKSO KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">IGA KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TETELAN KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">CEKER KUAH KALDU</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">TAHU KUAH KALDU</a>
                    </li>
                </ul>
            </div>
    </nav>

    <!-- portrait -->
    <div class="d-sm-block d-md-none">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper" id="wrapper-potrait">
                <!-- Slides -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
        <div class="content" id="content-potrait">
            <h1>Bakso</h1>
            <p>12.000</p>
        </div>
    </div>

    <!-- landscape -->
    <div class="d-md-block d-none">
        <!-- Slider main container -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper" id="wrapper-landscape"> 
                <!-- Slides -->
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>
</body>

<script>
    var items = ["BAKSO KUAH KALDU", "BAKSO KUAH TAICHAN", "CEKER KUAH KALDU", "CAKAR KUAH TAICHAN",
        "IGA KUAH KALDU", "IGA KUAH TAICHAN", "TAHU KUAH KALDU", "TAHU KUAH TAICHAN",
        "TETELAN KUAH KALDU", "TETELAN KUAH TAICHAN"];
    var wrapperPotrait = document.getElementById("wrapper-potrait");
    var wrapperLandscape = document.getElementById("wrapper-landscape");
    items.forEach(showImage);
    function showImage(item, index, arr) {
        var contentPotrait = `<div class="swiper-slide">
                <img src="img/${item}.jpg" alt="" width="100%">
            </div>`;
        var contentLandscape = `<div class="swiper-slide landscape">
                    <img src="img/${item}.jpg" alt="${item}" style="width:100%;">
                    <div class="content">
                        <h1>${item}</h1>
                        <p>12.000</p>
                    </div>
                </div>`;
        wrapperPotrait.innerHTML += contentPotrait;
        wrapperLandscape.innerHTML += contentLandscape;
    }
    console.log(wrapperLandscape);
    if (window.innerWidth < 768) {
        var navbar = document.getElementById("navbar");
        navbar.classList.remove("fixed-top");
        console.log(navbar.classList);
    }
    var mySwiper = new Swiper('.swiper-container', {
        // Optional parameters
        direction: 'horizontal',
        loop: false,

        // If we need pagination
        pagination: {
            el: '.swiper-pagination',
            position: 'absolute'
        },

        // Navigation arrows
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            position: 'absolute'

        },
    })  
</script>

</html>
